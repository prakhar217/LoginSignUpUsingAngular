<p-table [value]="allusers">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><button pButton type="button" label="Delete" (click)="deleteUser(user.username)" class="p-button-danger"></button></td>
        </tr>
    </ng-template>
</p-table>
