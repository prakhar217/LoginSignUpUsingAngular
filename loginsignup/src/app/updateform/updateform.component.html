<div class="container">
    <div class="form-container">
        <form action="" [formGroup]="updateForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <input type="text" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email" formControlName="email">                         
            </div>
            <div class="form-group">
                <input type="text" placeholder="Address" formControlName="address">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Contact" formControlName="contact">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Role" formControlName="role">
            </div>
            <div class="btn-class">
                <button type="submit">Update</button> 
            </div>
        </form>
    </div>
</div>
